<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">


    <ui:define name="menu">
        <ui:include src="/logo.xhtml"/>
        <ui:include src="/menu.xhtml"/>
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <p:galleria value="#{dashboardMB.images}" var="image" panelWidth="1350" panelHeight="450" showCaption="true">
                <p:graphicImage  value="imagens/porto.jpg" alt="Image Description for #{image}" title="#{image}" />
            </p:galleria>

            <p:dataGrid columns="2" layout="" rows="2">
                <f:facet name="Cabecalho">
                    Noticias
                </f:facet>
            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
